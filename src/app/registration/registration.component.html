<!-- registration.component.html -->
<form (ngSubmit)="onSubmit()">
  <h1>Create Account</h1>
  <input type="text" placeholder="Name" [(ngModel)]="name" name="name" />
  <input type="email" placeholder="Email" [(ngModel)]="email" name="email" />
  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
    name="password"
  />
  <label>
    <input type="checkbox" [(ngModel)]="isCoach" name="isCoach" />
    I am a coach
  </label>
  <button>Sign Up</button>
</form>
