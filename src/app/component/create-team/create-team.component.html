<form (ngSubmit)="createTeam()">
  <div class="mb-3">
    <label for="name" class="form-label">Team Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      [(ngModel)]="team.name"
      required
    />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Team Description</label>
    <textarea
      class="form-control"
      id="description"
      [(ngModel)]="team.description"
      required
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Create Team</button>
</form>
