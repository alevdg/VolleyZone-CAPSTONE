<h2>Team Details</h2>
<div *ngIf="team">
  <h3>{{ team.name }}</h3>
  <ul>
    <li *ngFor="let member of team.members">{{ member }}</li>
  </ul>
  <button *ngIf="!isPending" (click)="sendJoinRequest()">Join Team</button>
  <p *ngIf="isPending">You have a pending join request for this team.</p>
</div>
