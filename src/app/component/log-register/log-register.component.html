<div class="p-grid">
  <div class="p-col-12">
    <h1>Registration</h1>
  </div>
  <div class="p-col-12">
    <div class="p-fluid">
      <div class="p-field">
        <label for="First-name">First Name</label>
        <input id="First-name" type="text" pInputText />
      </div>
      <div class="p-field">
        <label for="Last-name">Last Name</label>
        <input id="Last-name" type="text" pInputText />
      </div>
      <div class="p-field">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText />
      </div>
      <div class="p-field">
        <label for="password">Password</label>
        <input id="password" type="password" pPassword />
      </div>
    </div>
  </div>
  <div class="p-col-12">
    <button pButton type="button" label="Register"></button>
  </div>
</div>
